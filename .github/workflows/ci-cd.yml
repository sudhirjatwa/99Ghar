name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  # =========================
  # ðŸ”¹ BUILD STAGE
  # =========================
  build:
    name: ðŸ”¹ Build Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend
        run: mvn clean compile
        working-directory: ./backend


  # =========================
  # ðŸ”¹ TEST STAGE
  # =========================
  test:
    name: ðŸ”¹ Test Stage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Backend Tests
        run: mvn test
        working-directory: ./backend


  # =========================
  # ðŸ”¹ DOCKER STAGE
  # =========================
  docker:
    name: ðŸ”¹ Docker Stage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/house-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/house-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/house-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/house-frontend:latest


